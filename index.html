<!DOCTYPE html>
<html>
<head>
  <title>Accessible Color Palette Example</title>
</head>
<body>
  <script src="dist/accessible-color-palette.bundle.js"></script>
  <script>
    const palette = AccessibleColorPalette.generatePalette('#56aaaa', 'black');
    const Two = AccessibleColorPalette.generatePalette('#ff89ee', 'black');
    const Three = AccessibleColorPalette.generatePalette('#56aaaa', 'white');
    const Four = AccessibleColorPalette.generatePalette('#b089ff', 'white');
    const pallete5 = AccessibleColorPalette.generatePalette('#ff89ee', '');
    const pallete6 = AccessibleColorPalette.generatePalette('', 'white');
    const pallete7 = AccessibleColorPalette.generatePalette('#ff9ee', 'white');
    const pallete8 = AccessibleColorPalette.generatePalette('#ff89ee', 'x');
    console.log(palette);
    console.log(Two);
    console.log(Three);
    console.log(Four);
  </script>
</body>
</html>
