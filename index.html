<!DOCTYPE html>
<html>
<head>
  <title>Accessible Color Palette Example</title>
</head>
<body>
  <script src="dist/accessible-color-palette.bundle.js"></script>
  <script>
    const palette = AccessibleColorPalette.generatePalette('#1c734e', 'black');
    const pallete2 = AccessibleColorPalette.generatePalette('#ff9161', 'black');
    const pallete3 = AccessibleColorPalette.generatePalette('#1a6646', 'white');
    const pallete4 = AccessibleColorPalette.generatePalette('#00baf5', 'white');
    const pallete5 = AccessibleColorPalette.generatePalette('#ff89ee', '');
    const pallete6 = AccessibleColorPalette.generatePalette('', 'white');
    const pallete7 = AccessibleColorPalette.generatePalette('#ff9ee', 'white');
    const pallete8 = AccessibleColorPalette.generatePalette('#ff89ee', 'x');
    console.log(palette);
    console.log(pallete2);
    console.log(pallete3);
    console.log(pallete4);
  </script>
</body>
</html>
